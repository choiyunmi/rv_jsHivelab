<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <div id="content">
        <div class="banner" id="banner1">
            <ul>
                <li><img src="img/img600x360_01.gif" alt=""></li>
                <li><img src="img/img600x360_02.gif" alt=""></li>
            </ul>
            <button type="button" class="btn_next">다음</button>
        </div>
    </div>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script type="text/javascript">
    $(document).ready(function(){
       var curIdx = 0,
           nextIdx = 0;
       $banner =  $('.banner').find('ul > li');
       $btnNext = $('.banner').find('button');

        $banner.eq(curIdx+1).hide();

        $btnNext.on('click', function(){
           nextIdx++;
           if(nextIdx > 1){
                nextIdx = 0;
           }
           $banner.eq(nextIdx).show();
           $banner.eq(nextIdx).css({
                'left': 600
           })
           $banner.eq(curIdx).animate({
            left: "-600"
            }, 400, function(){
                $(this).hide();
            });

           $banner.eq(nextIdx).animate({
            left: 0
            }, 400, function(){
                curIdx = nextIdx;
            });
       });
       
     });

        /**
        0. 기능 테스트
            * li(배너 아이템)을 나란히 위치시키고,
            * 다음 버튼을 누르면 각각의 li의 left값을 변경하는 애니메이션을 적용해봅니다.
        */
    </script>
</body>
</html>
